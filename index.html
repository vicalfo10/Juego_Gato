<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Gato</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-md-auto">
                <button type="button" class="btn btn-outline-success resultado" id="contadorX">X: 0</button>
            </div>
            <div class="col col-md-auto">
                <button type="button" class="btn btn-outline-secondary resultado" id="empate">E: 0</button>
            </div>
            <div class="col col-md-auto">
                <button type="button" class="btn btn-outline-success resultado" id="contadorO">O: 0</button>
            </div>
        </div>
        <div class="row1 justify-content-md-center">
            <div class="col col-md-auto">
                <h1># Juego Gato #</h1>
            </div>
        </div>
        <div class="row1 justify-content-md-center">
            <div class="col-md-auto">
                <button id="a1" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
                <button id="a2" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
                <button id="a3" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
            </div>
            <div class="col-md-auto">
                <button id="b1" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
                <button id="b2" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
                <button id="b3" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
            </div>
            <div class="col-md-auto">   
                <button id="c1" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button> 
                <button id="c2" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button> 
                <button id="c3" onclick="mandarId(this.id)" class="btn btn-outline-dark"></button>
            </div>
        </div>  
        <div class="row justify-content-md-center">
            <div class="col col-md-auto"></div>
            <div class="col col-md-auto">
                <button type="button" class="btn btn-outline-primary boton_limpiar" id="limpiar">Limpiar</button>
            </div>
            <div class="col col-md-auto"></div>
        </div>
    </div>

    <script src="src/jquery-3.3.1.slim.min.js"></script>
    <script src="src/popper.min.js"></script>
    <script src="src/bootstrap.min.js"></script>
    <script src="src/sweetalert.min.js"></script>

    <script type="text/javascript" src="Scripts/gato.js"></script>
</body>
</html>
